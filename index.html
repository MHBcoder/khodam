<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>khodam</title>
    <link rel="stylesheet" href="./assets/css/fontiran.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- <div class="eid">
      <img src="./assets/img/download.webp" alt="" />
    </div> -->

    <section class="sliders">
      <swiper-container
        class="mySwiper"
        space-between="30"
        slides-per-view="1.5"
        dir="rtl"
      >
        <swiper-slide class="slider-title">
            <img src="https://cdnimg.kashoob.com/8zw9axkIDoi_JlOeW2QzU3WhNOHWluh5pADcwxYd__U/fill/255/155/sm/1/bG9jYWw6Ly8vc3RvcmFnZS9pbWFnZS8yMDI0MTIvMTczNDY4OTU5NDE1MDcwNTc2MTY2ODYuanBn.webp" alt="">
            جشن ولادت حضرت فاطمه (س)
        </swiper-slide>
        <swiper-slide class="slider-title">
            <img src="https://cdnimg.kashoob.com/vBQn73mIbq1_nrqLKAGuWFDDLHk8_yzlZP-ttnPLziI/fill/255/155/sm/1/bG9jYWw6Ly8vc3RvcmFnZS9pbWFnZS8yMDI0MTIvMTczNDA3MzMyMjk3NTk2MTE4NDI2MDkuanBn.webp" alt="">
            وفات حضرت ام البنین (س)
        </swiper-slide>
      </swiper-container>

      <h2 class="title-slider">تازه ترین آثار</h2>
      <swiper-container
        class="mySwiper2"
        space-between="15"
        slides-per-view="3.3"
        dir="rtl"
        id="tazeh"
      > 
      </swiper-container>

      <h2 class="title-slider">همه</h2>
      <swiper-container
        class="mySwiper2"
        space-between="15"
        slides-per-view="3.3"
        dir="rtl"
        id="all"
      >
        <swiper-slide class="slider-title2">
          <img
            src="https://cdnimg.kashoob.com/zsINZa1xChUK_Q3AaGJAmTZY942K8Lx2ClW0vavOSKs/fill/105/105/sm/1/bG9jYWw6Ly8vc3RvcmFnZS9pbWFnZS8yMDI0MTIvMTczNDg5NTU4NzY4NDQ5MzIxOTU5LmpwZw.webp"
            alt=""
          />
          <span class="title-img">قراره حاجتا روا شه امشب</span>
          <span class="below-title">ولادت حضرت فاطمه (س)</span>
        </swiper-slide>
      </swiper-container>
    </section>


    <div class="detail"></div>
    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
