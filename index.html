<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>khodam</title>
    <link rel="stylesheet" href="./assets/css/fontiran.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container-body">
      <div class="eid">
        <img src="./assets/media/img/download.webp" alt="" />
      </div>

      <!-- <h1 class="title-page">هیئت خدام الهادی</h1> -->

      <!-- Banner slider -->
      <swiper-container
        class="banner"
        dir="rtl"
        space-between="10"
        slides-per-view="auto"
        mousewheel="true"
        free-mode="true"
        free-mode-momentum="true"
        free-mode-momentum-ratio="0.3"
      >
        <swiper-slide class="banner">
          <img
            src="https://cdnimg.kashoob.com/yc9xAN2YDgFFejZl4VxMGK7zYeHNqVMPDrVbxhnw164/fill/255/155/sm/1/bG9jYWw6Ly8vc3RvcmFnZS9pbWFnZS8yMDI0MDQvMTcxMzkyMzQzNjgyNjE4NzA2NDIwMTAuanBn.webp"
            alt=""
          />
        </swiper-slide>
        <swiper-slide class="banner">
          <img
            src="https://cdnimg.kashoob.com/yc9xAN2YDgFFejZl4VxMGK7zYeHNqVMPDrVbxhnw164/fill/255/155/sm/1/bG9jYWw6Ly8vc3RvcmFnZS9pbWFnZS8yMDI0MDQvMTcxMzkyMzQzNjgyNjE4NzA2NDIwMTAuanBn.webp"
            alt=""
          />
        </swiper-slide>
        <swiper-slide class="banner">
          <img
            src="https://cdnimg.kashoob.com/yc9xAN2YDgFFejZl4VxMGK7zYeHNqVMPDrVbxhnw164/fill/255/155/sm/1/bG9jYWw6Ly8vc3RvcmFnZS9pbWFnZS8yMDI0MDQvMTcxMzkyMzQzNjgyNjE4NzA2NDIwMTAuanBn.webp"
            alt=""
          />
        </swiper-slide>
      </swiper-container>

      <!-- new sounds slider -->
      <h3 class="title-slider">تازه ترین آثار</h3>
      <swiper-container
        class="mySwiper"
        dir="rtl"
        space-between="10"
        slides-per-view="auto"
        mousewheel="true"
        free-mode="true"
        free-mode-momentum="true"
        free-mode-momentum-ratio="0.3"
      >
      </swiper-container>
    </div>

    <div class="content-sound"></div>

    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
  </body>
</html>
